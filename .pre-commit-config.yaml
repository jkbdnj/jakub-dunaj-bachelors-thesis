repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: 'https://github.com/astral-sh/ruff-pre-commit'
    rev: v0.7.2
    hooks:
      - id: ruff
        types: [python]
        args: ['--fix', '--unsafe-fixes']
      - id: ruff-format
        types: [python]
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
